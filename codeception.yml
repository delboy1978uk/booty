namespace: Tests
support_namespace: Support
actor_suffix: Tester
paths:
    tests: tests
    data: tests/_data
    helpers: tests/_support
    bootstrap: _bootstrap.php
    output: tests/_output
    support: tests/Support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    whitelist:
        include:
            - src/App/Controller/*
            - src/App/AppPackage.php
